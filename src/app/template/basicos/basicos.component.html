<div class="row">
    <div class="col">


        <form  (ngSubmit)="guardar()" 
               #miFormulario="ngForm"
               autocomplete="off">

            <!-- PRODUCTO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">


                    <input  type="text"
                            class="form-control"
                            [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">


                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- PRECIO -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            [ngModel]="initForm.precio"
                            name="precio"
                            required
                            min="0">

                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                        El presio debe de ser 0 o mayor
                    </span>        
                </div>
            </div>

            <!-- EXISTENCIAS -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            [ngModel]="initForm.existencia"
                            name="existencia"
                            customMin
                            required
                            [minimo]="0">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <!-- Presenta si se ha modificado el formulario desde que este
        le fue presentado al usuario -->
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <!-- Presenta si el usuario a tocado el formulario -->
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls.existencia?.errors | json }}</pre>

    </div>
</div>
